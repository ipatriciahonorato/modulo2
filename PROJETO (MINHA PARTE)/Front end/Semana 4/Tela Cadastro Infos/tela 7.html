<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link href="CSS.css" rel="stylesheet">
    </head>
    <body class="bg-light">
            <video autoplay muted loop id="myVideo" class="video">
                <source src="images/background-video.mp4" type="video/mp4">
            </video>
            <article class="container mb-4">
                <div class="col-12">
                    <div class="py-5 text-left">
                        <h1 class="mb-4 d-block mx-auto"> Cadastro de Informações</h1>
                        <p class="lead"> Preencha as informações gerais da sua instituição de ensino abaixo.</p>
                    </div>
                        <div class="card p-5">
                            <div class="row mb-3">
                                <div class="col-8 col-sm-4" style="padding-bottom: 25px;">
                                    <label for="Estado" class="form-label">Estado</label>
                                    <select id="Estado" class="form-control">
                                    <option value="">Selecione...</option>
                                    <option>Ceará</option>
                                    <option>Pernambuco</option>
                                    <option>São Paulo</option>
                                    <option>Rio de Janeiro</option>
                                    </select> 
                                </div>
                                <div class="col-8 col-sm-4" >
                                    <label for="Cidade" class="form-label">Cidade</label>
                                    <select id="Cidade" class="form-control">
                                    <option value="">Selecione...</option>
                                    <option>Ceará</option>
                                    <option>Pernambuco</option>
                                    <option>São Paulo</option>
                                    <option>Rio de Janeiro</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-8 col-sm-4" style="padding-bottom: 25px;">
                                    <label for="Escola" class="form-label">Escola</label>
                                    <select id="Escola" class="form-control">
                                    <option value="">Selecione...</option>
                                    <option>Ceará</option>
                                    <option>Pernambuco</option>
                                    <option>São Paulo</option>
                                    <option>Rio de Janeiro</option>
                                    </select> 
                                </div>
                                <div class="col-8 col-sm-4">
                                    <label for="Tipo" class="form-label">Tipo</label>
                                    <select id="Tipo" class="form-control">
                                    <option value="">Selecione...</option>
                                    <option>Ceará</option>
                                    <option>Pernambuco</option>
                                    <option>São Paulo</option>
                                    <option>Rio de Janeiro</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-8" style="padding-bottom: 25px;">
                                    <label for="Rede" class="form-label">Rede</label>
                                    <select id="Rede" class="form-control">
                                    <option value="">Selecione...</option>
                                    <option>Ceará</option>
                                    <option>Pernambuco</option>
                                    <option>São Paulo</option>
                                    <option>Rio de Janeiro</option>
                                    </select>
                                </div>
                                <div class="col-8" style="padding-bottom: 25px;">
                                    <label for="Número de alunos" class="form-label">Número de alunos</label>
                                    <select id="Número de alunos" class="form-control">
                                    <option value="">Selecione...</option>
                                    <option>50</option>
                                    <option>100</option>
                                    <option>200</option>
                                    <option>300</option>
                                    </select>
                                </div>
                                <div class="col-8" style="padding-bottom: 25px;">
                                    <label for="Número de professores" class="form-label">Número de professores</label>
                                    <select id="Número de professores" class="form-control">
                                    <option value="">Selecione...</option>
                                    <option>5</option>
                                    <option>10</option>
                                    <option>25</option>
                                    <option>20</option>
                                    </select>
                                </div>
                                <div class="col-8" style="padding-bottom: 25px;">
                                    <label for="Número de funcionários administrativos" class="form-label">Número de funcionários administrativos</label>
                                    <select id="Número de funcionários administrativos" class="form-control">
                                    <option value="">Selecione...</option>
                                    <option>5</option>
                                    <option>10</option>
                                    <option>20</option>
                                    <option>30</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-10">
                                <button type="Enviar" class="btn btn-primary">Enviar</button>
                                </div>
                            </div>
                        </div>
                </div>
            </article>    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
